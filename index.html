<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>
            <span style="color:#dd369d">Rock</span>
            <span style="color: #ffff00">Paper</span>
            <span style="color: #5cbbe1">Scissors</span>
        </h1>
    </header>

    <div class="gaming-section">
        <div class="game-buttons">
            <button id="rock" class="button">rock</button>
            <button id="paper" class="button">paper</button>
            <button id="scissors" class="button">scissors</button>
            <br>
            <h2>Result: <span id="result"></span></h2>
        </div>

        <div class="left-about">
            <h2>Your Choice: <span id="user-choice"></span></h2>
            <img id="user-image" src="assets/images/game-image.png" alt="rock paper scissors">
            <h2>Your Score: <span id="user-score">0</span></h2>
        </div>

        <div class="right-about">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
            <img id="computer-image" src="assets/images/game-image.png" alt="rock paper scissors">
            <h2>Computer Score: <span id="computer-score">0</span></h2>
        </div>
    </div>

    <footer class="footer">Play against the computer - First to FIVE points win the round - Game restart after round
        finished</footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
