<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1><span style="color: rgb(221, 54, 157);"> Rock</span><span style="color:yellow"> Paper</span> <span
                style="color:cyan">Scissors</span></h1>
    </header>

    <section class="gaming-section">

        <button class="restart-btn" type="button" onclick="alert('Restart Game!')">Restart Game</button>

        <div class="left-about">
            <h2>Your Choice:<span id="user-choice"></span></h2>
            <img src="assets/images/rock-image.png" alt="rock" id="computer-choice">
            <br>
            <img src="assets/images/paper-image.png" alt="paper" id="computer-choice">
            <img src="assets/images/scissors-image.png" alt="scissor" id="computer-choice">
        </div>

        <div class="right-about">
            <h2>Computer Choice:<span id="computer-choice"></span></h2>
            <img src="assets/images/rock-image.png" alt="rock" id="computer-choice">
            <br>
            <img src="assets/images/paper-image.png" alt="paper" id="computer-choice">
            <img src="assets/images/scissors-image.png" alt="scissor" id="computer-choice">
        </div>

        <div class="left-about">
            <h3>Your Score: <span id="your-score">0</span></h3>
        </div>

        <div class="right-about">
            <h3>Computer Score: <span id="computer-score">0</span></h3>
        </div>

        <div class="result">
            <h2>Result:<span id="result"></span></h2>
        </div>

    </section>

    <footer class="footer">This game is intended for project use only - 2022</footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
