<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1><span style="color: rgb(221, 54, 157);"> Rock</span><span style="color:yellow"> Paper</span> <span
                style="color:cyan">Scissors</span></h1>
    </header>

    <section class="gaming-section">

        <div id="game-result"></div>

        <div class="left-about">
            <img src="assets/images/rock-image.png" alt="rock" id="player-choice">
            <br>
            <img src="assets/images/paper-image.png" alt="paper" id="player-choice">
            <img src="assets/images/scissors-image.png" alt="scissor" id="player-choice">
            <h2>Player Score: <span id="your-score">0</span></h2>
        </div>

        <div class="right-about">
            <img src="assets/images/rock-image.png" alt="rock" id="computer-choice">
            <br>
            <img src="assets/images/paper-image.png" alt="paper" id="computer-choice">
            <img src="assets/images/scissors-image.png" alt="scissor" id="computer-choice">
            <h2>Computer Score: <span id="computer-score">0</span></h2>
        </div>


            <h2>Your pick:</h2>
            <div class="button">
                <button aria-label="Rock" data-choice="0">Rock</button>
                <button aria-label="Paper" data-choice="1">Paper</button>
                <button aria-label="Scisssors" data-choice="2">Scisssors</button>
            </div>

    </section>

    <footer class="footer">This game is intended for project use only - 2022</footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
