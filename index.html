<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b1d4a69a44.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo"><img src="assets/images/rock-image.png" alt="hand making a rock image"> <img
                    src="assets/images/paper-image.png" alt="hand making a paper image">
                <img src="assets/images/scissors-image.png" alt="hand making a scissor image">
            </h1>
        </header>
    </div>

    <div id="left-about">
        <h2>Your Choice: <span id="user-choice"></span></h2>
    </div>

    <div id="right-about">
        <h2>Computer Choice:<span id="computer choice"></span></h2>
    </div>

    <div id="left-about">
        <h2>Result:<span id="result"></span></h2>
    </div>

    <div id="left-about">
        <h3>Your Score:</h3>
    </div>

    <div id="right-about">
        <h3>Computer Score:</h3>
    </div>

    <button class="restart-btn" type="button" onclick="alert('Restart Game!')">Restart Game</button>

    <footer class="footer">This game is an educational project only - 2022</footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
