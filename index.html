<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>
            <span style="color:#dd369d">Rock</span>
            <span style="color: #ffff00">Paper</span>
            <span style="color: #5cbbe1">Scissors</span>
        </h1>
    </header>

    <div>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <image src="assets/images/game-image.png" alt="rock paper scissors"></image>
    <h2>Your Score: <span id="user-score">0</span></h2>
    </div>

    <div>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <image src="assets/images/game-image.png" alt="rock paper scissors"></image>
    <h2>Computer Score: <span id="computer-score">0</span></h2>
    </div>
 
    <h2>Result: <span id="result"></span></h2>
 
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>

    <footer class="footer">This game is for a project use only - 2022</footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
